<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

    <canvas id="starsCanvas"></canvas>

  <!-- Floating Dark Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top mb-5">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold text-light" href="#">CodeConnect</a>
      <div class="ms-auto">
        <a class="nav-link d-inline-block" href="home.html">Home</a>
        <a class="nav-link d-inline-block" href="about.html">About</a>
        <a class="nav-link d-inline-block" href="contact.html">Contact</a>
        <a class="nav-link d-inline-block" href="signup.html">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="form-container mt-5">
    <h2 class="text-center mb-4">Sign In to CodeConnect</h2>
    <form>
      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
        <label for="loginEmail">Email address</label>
      </div>
      <div class="form-floating mb-2 position-relative">
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        <label for="loginPassword">Password</label>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-custom">SIGN IN</button>
      </div>
      <div class="text-center mb-3">
        <a href="#" class="text-light">Forgot your password?</a>
      </div>
      <div class="d-flex gap-2 mb-3">
        <button type="button" class="btn social-btn w-100">
          <i class="bi bi-google me-2"></i> Google
        </button>
        <button type="button" class="btn social-btn w-100">
          <i class="bi bi-facebook me-2"></i> Facebook
        </button>
      </div>
      <div class="text-center">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container">
      <div class="row text-center text-md-start">
        <div class="col-md-4 mb-3">
          <h5>Contact Us</h5>
          <p><i class="bi bi-telephone-fill"></i> +91 9147388144</p>
          <p><i class="bi bi-envelope-fill"></i> codeconnect@gmail.com</p>
        </div>
        <div class="col-md-4 mb-3">
          <h5>Quick Links</h5>
          <ul class="list-unstyled">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="col-md-4 mb-3">
          <h5>Follow Us</h5>
          <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="text-center py-3 bg-black">
      &copy; 2025 CodeConnect. All rights reserved.
    </div>
  </footer>
